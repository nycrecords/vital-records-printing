<div style="max-height: 100%;" class="modal fade" id="cert-modal" role="dialog">
    <div class="modal-dialog modal-lg">
        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header image-modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 id="cert-number" class="modal-title">???</h4>
                <p>TODO: Include other information here...</p>
                <div class="row" id="brightness-slider">
                    <div class="col-md-6">
                        <p>Brightness</p>
                        <input id="brightness" name="brightness" type="range" min="-50" max="50" value="0">
                    </div>
                    <div class="col-md-6">
                        <p>Contrast</p>
                        <input id="contrast" name="contrast" type="range" min="-50" max="50" value="0">
                    </div>
                </div>
            </div>
            <div class="modal-body image-modal-body" style="-webkit-transition-duration: 0.8s;" id="modal-image">
                <div class="row" id="cert-image-row">
                    <div class="col-md-12">
                        <img id="cert-image" src="{{ url_for("static", filename="img/test200-0.png") }}">  <!-- TODO: replace with default "Missing Certificate" png -->
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button id="toggle-image-view-btn" class="btn btn-seconday">Toggle Full Certificate View</button>
                <button id="resetbtn" class="btn btn-warning">Reset</button>
                <button id="printbtn" class="btn btn-info">Print</button>
            </div>
        </div>
    </div>
</div>
