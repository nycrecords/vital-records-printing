<div style="max-height: 100%;" class="modal fade" id="cert-modal" role="dialog">
    <div class="modal-dialog modal-lg" style="width: 90%;">
        <div class="modal-content">
            <!-- modal header -->
            <div class="modal-header image-modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <!-- certificate info -->
                <p class="modal-title">
                    <span style="font-size: 1.5em; font-weight: bold;">
                        #<span id="cert-number"></span>
                    </span>
                    &nbsp;
                    <span id="cert-type" style="font-weight: bold"></span>:
                    <span id="cert-name"></span>,
                    <span id="cert-year"></span>,
                    <span id="cert-county"></span>
                    &nbsp;
                    <strong>Soundex:</strong>
                    <span id="cert-soundex"></span>
                </p>
                <hr/>
                <!-- sliders -->
                <div class="row" id="brightness-slider">
                    <div class="col-xs-6">
                        <p>Brightness</p>
                        <input id="brightness" name="brightness" type="range" min="-50" max="50" value="0">
                    </div>
                    <div class="col-xs-6">
                        <p>Contrast</p>
                        <input id="contrast" name="contrast" type="range" min="-50" max="50" value="0">
                    </div>
                </div>
            </div>

            <div id="cert-carousel" class="carousel slide" data-ride="carousel" data-interval="false">
                <!-- Wrapper for slides -->
                <ol class="carousel-indicators">
                </ol>
                <div id="carousel-body" class="modal-body image-modal-body" style="text-align: center">
                    <div class="carousel-inner">
                        <img id="spinner" src="/static/img/spinner.gif" style="width:200px;height:200px;">
                    </div>
                </div>

                <!-- Controls -->
                <div id="arrow-controls">
                </div>
            </div>

            <div class="modal-footer">
                <button id="toggle-image-view-btn" class="btn btn-secondary">
                    Fit To Screen
                    <span class="glyphicon glyphicon-resize-small"></span>
                </button>
                <button id="rotate-left-btn" class="btn btn-secondary">
                    Rotate Left
                    <span class="glyphicon glyphicon-share-alt icon-flipped"></span>
                </button>
                <button id="rotate-right-btn" class="btn btn-secondary">
                    Rotate Right
                    <span class="glyphicon glyphicon-share-alt"></span>
                </button>
                <button id="reset-btn" class="btn btn-warning">
                    Reset
                    <span class="glyphicon glyphicon-refresh"></span>
                </button>
                <button id="print-btn" class="btn btn-info">
                    Print
                    <span class="glyphicon glyphicon-print"></span>
                </button>
                <button id="print-all-btn" class="btn btn-info">
                    Print All
                    <span class="glyphicon glyphicon-duplicate"></span>
                </button>
            </div>
        </div>
    </div>
</div>
