<a class="result-row" href="{{ url_for('edit', cert_id=certificate.id) }}">
    <div class="row">
        <div class="col-sm-2">
            {{ certificate.county }}
        </div>
        <div class="col-sm-2">
            {{ certificate.year }}
        </div>
        <div class="col-sm-2">
            {{ certificate.number }}
        </div>
        <div class="col-sm-2">
            {{ certificate.first_name }}
        </div>
        <div class="col-sm-2">
            {{ certificate.last_name }}
        </div>
        <div class="col-sm-2">
            {{ certificate.soundex }}
        </div>
    </div>
</a>
