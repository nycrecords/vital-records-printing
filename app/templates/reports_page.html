<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <link href="{{ url_for("static", filename="css/bootstrap.min.css") }}" rel="stylesheet">
    <link href="{{ url_for("static", filename="css/edit.css") }}" rel="stylesheet">
    <link href="{{ url_for("static", filename="css/report.css") }}" rel="stylesheet">
<style>
    div.a {
        float: right;
        margin: 0 0 10px 10px;
    }
    div.b {
        float: left;
    }

</style>
    <title>Certificate Issue Reports</title>
</head>

{% include("navbar.html") %}

<body>
<div class="container">
    <h1>
        <center>Reports</center>
    </h1>
    {% for key in newList %}
        <div>
            <h3>
                <div class="b">
                    Certificate ID  <a href="{{ url_for('.report', cert_id=newList[key][0]) }}">{{ newList[key][0] }}</a><br>
                </div>
                <div class="a">
                    Reported By {{ newList[key][1] }}
                    Updated On {{ newList[key][2][:10]}}<br>
                </div>
               <br>
            </h3>
        </div>
        {% for items in newList[key][3:] %}
            <p><font size="4">
                {{ items[0] }}
                <b>{{ items[1] }}</b>
                {{ items[2] }}
                <b>{{ items[3] }}</b>
            </font>
            </p>
        {% endfor %}
        <hr>
    {% endfor %}
</div>
</body>
</html>
